<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Plants by Wout</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">W</div>
      <div class="col-sm-2">O</div>
      <div class="col-sm-2">U</div>
      <div class="col-sm-2">T</div>
      <div class="col-sm-2">B</div>
      <div class="col-sm-2">L</div>
    </div>
    <div class="row">
      <div class="col-md">WALDSTEINIA</div>
      <div class="col-md">OLEA</div>
      <div class="col-md">Umbrella plant</div>
      <div class="col-md">TAXUS</div>
      <div class="col-md">Begonia</div>
      <div class="col-md">LABURNUM</div>
    </div>
  </div>
  <div>
    <p>The row that breaks first is the plantnames row, this is because the size of every cel is bigger then the size of
      the numbers</p>
  </div>
  <div>
    <img src="img/Begonia.jpg" class="img-fluid" alt="Begonia">
    <img src="img/Olea.jpg" class="img-fluid" alt="Olea">
    <img src="img/Umbrella_plant.jpg" class="img-fluid" alt="Umbrella">
  </div>
  <div>
    <img src="img/Begonia.jpg" class="img-thumbnail" alt="Begonia">
    <img src="img/Olea.jpg" class="img-thumbnail" alt="Olea">
    <img src="img/Umbrella_plant.jpg" class="img-thumbnail" alt="Umbrella">
  </div>

</html>
